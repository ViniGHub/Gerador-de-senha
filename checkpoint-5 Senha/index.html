<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint-5 Gerador de Senhas</title>

    <!-- Linkando o CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="mx-4 my-5 p-5 bg-dark text-center text-light rounded">
        <h1 class="lead my-5 p-4 display-1">Gerar senha</h1>
    </div>
    <div class="p-3 mx-4 border rounded d-flex align-items-center">
        <label class="mx-2" for="carac">Quantos caracteres deve ter a senha?</label>
        <select class=" mh-50" name="carac" id="carac">
            <option value="Escolha um" active>Escolha</option>
            <option id="nCarac" value="2">2</option>
            <option id="nCarac" value="1">1</option>
            <option id="nCarac" value="3">3</option>
            <option id="nCarac" value="4">4</option>
            <option id="nCarac" value="5">5</option>
            <option id="nCarac" value="6">6</option>
            <option id="nCarac" value="7">7</option>
            <option id="nCarac" value="8">8</option>
            <option id="nCarac" value="9">9</option>
            <option id="nCarac" value="10">10</option>
            <option id="nCarac" value="11">11</option>
            <option id="nCarac" value="12">12</option>
            <option id="nCarac" value="13">13</option>
            <option id="nCarac" value="14">14</option>
            <option id="nCarac" value="15">15</option>
            <option id="nCarac" value="16">16</option>
            <option id="nCarac" value="17">17</option>
            <option id="nCarac" value="18">18</option>
            <option id="nCarac" value="19">19</option>
            <option id="nCarac" value="20">20</option>
        </select>
        
    </div>
    <div class="text-center">
        <button type="button" class="fs-3 p-3 lead btn btn-danger my-4" id="btnSenha">Clique para gerar uma
            senha</button>

        <div class="border rounded p-5 mx-4 my-4 d-flex justify-content-center align-items-center">
            <p class="p-5 display-2" id="senha"></p>
        </div>
    </div>


    <script src="./js/gerarSenha.js"></script>
    <script src="./js/caracSenha.js"></script>
</body>

</html>
